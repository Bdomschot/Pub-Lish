<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    /> -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.2/css/bulma.css"
    />
    <script src="jquery-3.5.1.min.js"></script>
    <style>
      html {
        background-image: url(1.jpg);
        background-position: center center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
        background-color: black;
      }

      /* * {
        outline: 1px solid red;
      } */
    </style>
  </head>

  <body>
    <div class="container">
      <section class="hero is-bold is-warning">
        <div class="hero-body">
          <div class="container">
            <h1 class="title">PUB-LISH</h1>
          </div>
        </div>
      </section>

      <div class="block">
        <nav class="nav">
          <div class="nav-left">
            <a href="#" class="nav-item">
              <h1 class="title is-4">Home</h1>
            </a>
          </div>

          <div class="nav-right nav-menu">
            <a href="#" class="nav-item">Location</a>
            <a href="#" class="nav-item">About Us</a>
            <a href="#" class="nav-item">Email Us</a>
            <a href="#" class="nav-item"
              ><span class="icon"><i class="fa fa-github"></i></span>
            </a>
            <a href="#" class="nav-item">
              <span class="icon"><i class="fa fa-twitter"></i></span>
            </a>
          </div>
        </nav>
      </div>

      <div id="main">
        <div class="columns">
          <div class="column is-4">
            <form action="">
              <label class="label has-text-white">Search nearby pubs</label>
              <input class="input" type="text" placeholder="Enter a city" />

              <div class="field">
                <label class="label">How many pubs do you want to visit?</label>
                <p class="control">
                  <span class="select">
                    <select>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                    </select>
                  </span>
                </p>
              </div>

              <div class="buttons">
                <button class="button is-warning">Search</button>
              </div>
            </form>
          </div>

          <div class="column is-8" id="mapbox">
            <div></div>
          </div>
        </div>
      </div>

      <footer></footer>
    </div>
    <script src = "./assets/script.js"> </script>
  </body>
</html>
